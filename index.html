<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contato | Mkdir_centeno</title>
</head>
<body>
    <div class="wrapper">
        <header>Envie sua mensagem</header>
        <form action="#">

            <div class="dbl-field">

                <div class="field">
                    <input type="text" name="name" placeholder="Seu nome">
                    <i class="fas fa-user"></i>
                </div>

                <div class="field">
                    <input type="text" name="email" placeholder="Seu e-mail">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">    
                <div class="field">
                    <input type="text" name="phone" placeholder="Seu telefone">
                    <i class="fas fa-phone"></i>
                </div>

                <div class="field">
                    <input type="text" name="website" placeholder="Seu site">
                    <i class="fas fa-globe"></i>
                </div>
            </div>   
               
            <div class="message">
                <textarea placeholder="Escreva a sua mensagem" name="message"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Enviar</button>
                <span>Enviando mensagem...</span>
            </div>
            
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
